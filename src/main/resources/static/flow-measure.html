<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | FooTable</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- FooTable -->
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body>

    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="block m-t-xs font-bold">Example user</span>
                                <span class="text-muted text-xs block">menu <b class="caret"></b></span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a class="dropdown-item" href="login.html">Logout</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            IN+
                        </div>
                    </li>
                    <li>
                        <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">首页</span></a>
                    </li>
                    <li>
                        <a href="status.html"><i class="fa fa-desktop"></i> <span class="nav-label">平台状态</span></a>
                    </li>
                    <li class="active">
                        <a href="index.html"><i class="fa fa-bar-chart-o"></i> <span class="nav-label">检测数据</span></a>
                        <ul class="nav nav-second-level collapse">
                            <li class="active"><a href="flow-measure.html">流量检测</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>


        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                        </a>
                        <form role="search" class="navbar-form-custom" action="search_results.html">
                            <div class="form-group">
                                <input type="text" placeholder="Search for something..." class="form-control" name="top-search"
                                    id="top-search">
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="login.html">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>流量检测</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">首页</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a>检测数据</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>流量检测</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <h5>检测过程</h5>

                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="#" class="dropdown-item">Config option 1</a>
                                        </li>
                                        <li><a href="#" class="dropdown-item">Config option 2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">

                                <table class="footable table table-stripped" data-limit-navigation="5" data-page-size="15" data-filter=#filter>
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>创建时间</th>
                                            <th>记录数量</th>
                                            <th>合格数量</th>
                                            <th>合格率</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="measureContent">
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="7">
                                                <ul class="pagination float-right"></ul>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="float-left">
                    <strong>Copyright</strong> Example Company &copy; 2014-2018
                </div>
            </div>

        </div>
    </div>



    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- FooTable -->
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>

    <script src="app/date.js"></script>
    <script src="app/measure.js"></script>

    <script id="measureTemplate" type="text/x-jquery-tmpl">
        <tr>
            <td>${name}</td>
            <td>${startTime}</td>
            <td>${record}</td>
            <td>${standard}</td>
            <td>${standardRate * 100}%</td>

            {{if status=='finish'}}
                <td><span class="label label-primary">已完成</span></td>
                <td><span class="label"><a href="javascript:exportMeasure('${name}')">导出</a></span>
                    <span class="label label-info"><a href="javascript:enable('${name}', true)">开启</a></span></td>
            {{else}}
                <td><span class="label label-warning">进行中</span></td>
                <td><div class="btn-group">
                    <button class="btn-white btn btn-xs">导出</button>
                    <button class="btn-white btn btn-xs">详情</button>
                </div></td>
            {{/if}}
                
        </tr>
    </script>

    
    <script>
        $(document).ready(function () {
            updateMeasure({
                page: {
                    page: 1,
                    rows: 2000
                }
            }, function (data) {
                if (data) {
                    $('#measureTemplate').tmpl(transform(data)).appendTo('#measureContent');
                    $('.footable').footable();
                }
                else {
                    alert("请求服务器错误");
                }
            });

        });

        function enable(name, status) {
            enableMeasure(name, status, function (data) {
                toastr.options = {
                    "positionClass": "toast-top-right",
                    "timeOut": 5000
                }
                if (data) {
                    toastr.error('完成测量过程 ' + name + ' 操作失败', '操作失败');
                }
                else {
                    toastr.success('测量过程 ' + name + ' 操作成功，请手动刷新页面', '操作成功');
                }
            })
        }

    </script>

</body>

</html>
