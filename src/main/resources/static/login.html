<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>宁波市江北水表厂 | 登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">METER</h1>
            </div>
            <h3>欢迎登录宁波市江北水表厂</h3>
            <p>
            </p>
            <p>快乐游戏，欢乐至上</p>
            <form class="m-t">
                <div class="form-group">
                    <input id="account" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button id="loginButton" type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <p class="text-muted text-center">
                    <small>还没有账号?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>
            </form>
            <p class="m-t">
                <small>Copyright</strong> 宁波市江北水表厂 &copy; 2018-2019</small>
            </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/api.js"></script>
    <script type="text/javascript" src="app/user.js"></script>
    <script>
        $(function () {
            $("#loginButton").click(function () {
                var account = $('#account').val();
                var password = $('#password').val();
                if (account == "" || password == "") {
                    alert("用户名或密码不能为空！");
                }
                else {
                    login({
                        account: account,
                        password: password  
                    }, function (info) {
                        if (info) {
                            alert("用户还不存在或密码错误！");
                            return;
                        }
                        
                        
                    });
                }
            });
        });

    </script>
</body>

</html>
